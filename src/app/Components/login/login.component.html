<div class="area vw-100 vh-100">
    <ul class="circles position-absolute top-0 start-0 overflow-hidden w-100 h-100 d-none d-sm-block">
        <li *ngFor="let i of ['','','','','','','','','','']" class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
                <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>
                <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
            </svg>
        </li>
    </ul>
    <div class="position-absolute vw-100 vh-100 body-login">
        <div class="row m-0 w-100 h-100 align-items-center justify-content-center">
            <div class="col-auto">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmmit()" class="bg-white shadow-lg rounded-3 p-4 row m-0 justify-content-center body-content">
                    <div class="icon-logo col-auto w-auto h-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
                            <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>
                            <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
                        </svg>
                    </div>
                    <div class="col-12 m-0 p-0 error-box">
                        <p class="m-0 p-2 rounded-2 text-danger fw-bold bg-danger bg-opacity-25" *ngIf="loginFailed">
                            Correo Electronico, Usuario o Contraseña Invalida
                        </p>
                    </div>
                    <div class="m-3 p-0 col-12 position-relative">
                        <label for="input_email" class="fw-bold mb-1 input-label">Correo Electronico o Usuario <strong class="text-danger">*</strong></label>
                        <input type="email" formControlName="user" class="w-100 rounded-3 border border-1 p-2 text-secondary fs-4 input" [ngClass]="{'invalid':isInvalid('user')}" id="input_email" autocomplete="off">
                        <span class="position-absolute position-relative bottom-0 end-0 m-2 input-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle-fill text-secondary invalid-info" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            <span class="tooltip-box position-absolute bg-white rounded-2 p-2 text-secondary shadow me-2 end-100 top-50 translate-middle-y invalid">
                                <p class="m-0 p-0 w-auto">{{getErrors('user')}}</p>
                            </span>
                        </span>
                    </div>
                    <div class="m-3 p-0 col-12 position-relative">
                        <label for="input_password" class="fw-bold mb-1 input-label">Contraseña <strong class="text-danger">*</strong></label>
                        <input type="password" formControlName="password" class="w-100 rounded-3 border border-1 p-2 text-secondary fs-4 input" [ngClass]="{'invalid':isInvalid('password')}"  id="input_password" autocomplete="off">
                        <span class="position-absolute position-relative bottom-0 end-0 m-2 input-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle-fill text-secondary invalid-info" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            <span class="tooltip-box position-absolute bg-white rounded-2 p-2 text-secondary shadow me-2 end-100 top-50 translate-middle-y invalid">
                                <p class="m-0 p-0 w-auto">{{getErrors('password')}}</p>
                            </span>
                        </span>
                    </div>
                    <div class="col-12">
                        <div class="row justify-content-center align-content-center status">
                            <div class="col-auto p-0">
                                <div *ngIf="isLoading"  class="lds-facebook"><div></div><div></div><div></div></div>
                                <button *ngIf="!isLoading" type="submit" class="col-auto mt-2 p-3 rounded-2 border-0 fw-bold fs-4 text-white login-button" [disabled]="loginForm.invalid">
                                    Ingresar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
